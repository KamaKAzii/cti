<!-- breadcrumb -->
<ul class="breadcrumb">
  <li>
    <h1>Service Console</h1>
  </li>
  <li ui-sref-active='active'>
    <a ui-sref='purchase.options'>Quote Options</a>
  </li>
  <li ui-sref-active='active'>
    <a ui-sref='purchase.details'>Quote Details</a>
  </li>
  <li ui-sref-active='active'>
    <a ui-sref='purchase.payment'>Review And Pay</a>
  </li>
</ul>
<!-- breadcrumb end-->

<div class="lhs">
  <alert data-ng-repeat='alert in alerts' type='alert.type' close='closeAlert($index)'>{{alert.message}}</alert>

  <div class="panel">
    <div class="header">
      <h2 data-ng-bind='$state.current.data.title'></h2>
    </div>
    <div class="panel-content">
      <div id='purchase-content' ui-view></div>
    </div>
  </div>
</div>

<div class="rhs">
  <div class="panel light">
    <div class="header">
      <h3>Quote Summary</h3>
    </div>
    <div class="panel-content">
      <div class="full-width-dls">
        <dl class='plan-name'>
          <dt>Plan</dt>
          <dd data-ng-bind-template='{{policyPurchaseModel.planName}}'></dd>
        </dl>
        <dl class='base-policy'>
          <dt>Base Policy</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedBasePrice'></dd>
        </dl>
        <dl class='quote-options'>
          <dt>Options</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedTotalOptionsAmount'></dd>
        </dl>     
        <dl data-ng-show='policyPurchaseModel.partnerDiscountAmount > 0' class='discount-amount'>
          <dt>Agent Discount</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedPartnerDiscountAbsoluteAmount | parentheses'></dd>
        </dl>
        <dl data-ng-show='policyPurchaseModel.promotionDiscountAmount < 0' class='promo-discount'>
          <dt>Promo Discount</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedPromotionDiscountAbsoluteAmount | parentheses'></dd>
        </dl>
        <dl class='donation'>
          <dt>Donation</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedDonationAmount'></dd>
        </dl>
        <dl class='total-price'>
          <dt>Total</dt>
          <dd data-ng-bind='policyPurchaseModel.formattedCalculatePriceWithPreExLoading'></dd>
          <!--<span class='discount'></span>-->
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>
