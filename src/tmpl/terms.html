<div class='modal-header'>
  <h3>Terms and Conditions</h3>
</div>
<div class='modal-body'>
  <ul>
    <li data-ng-repeat='regulatoryDeclaration in regulatoryDeclarations'>
      <label>
        <input type='checkbox' data-ng-model='regulatoryDeclaration.isSelected'/>
        <span>{{regulatoryDeclaration.adminDeclarationText}}</span>
      </label>
    </li>
  </ul>
</div>
<div class='modal-footer'>
  <button class='btn btn-primary' data-ng-click='ok()'>OK</button>
  <button class='btn btn-warning' data-ng-click='cancel()'>Cancel</button>
</div>
