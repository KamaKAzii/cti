<div class="summary-aside-mobile-toggle">Tap to expand trip details</div>
<div class="summary-aside">

  <div class="trip-summary public">
    <div class="trip-summary-content">

      <input type="submit" class="edit link-like" data-analytics-id="open-edit-trip" name="EditTrip" value="Edit Trip">

      <h4>Trip Summary</h4>
      <dl class="destinations">
        <dt>Travelling to</dt>
        <dd>
        Japan            </dd>
      </dl>
      <dl class="departure-date">
        <dt>Departure Date</dt>
        <dd>1 Oct 2014</dd>
      </dl>
      <dl class="return-date">
        <dt>Return Date</dt>
        <dd>7 Oct 2014</dd>
      </dl>

      <dl class="ages">
        <dt>Ages:</dt>
        <dd>
        <span>23</span>
        </dd>
      </dl>
    </div>
  </div>


  <div class="quote-summary">
    <div class="quote-summary-content">
      <h4>Total</h4>
      <dl class="total-price">
        <dt>Total</dt>
        <dd>$90.00</dd>
      </dl>
      <dl class="plan-name">
        <dt>Plan</dt>
        <dd> International Basic</dd>
      </dl>
      <dl class="base-policy">
        <dt>Base Premium</dt>
        <dd>$90.00</dd>
      </dl>
      <dl>
        <dt>Options</dt>
        <dd>$0.00</dd>
      </dl>
    </div>
  </div>

</div>
