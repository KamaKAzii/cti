<div class="standard-container">
  <h3>Form Styles</h3>
  <div class="input-group">
    <label>Name</label>
    <input type="text" placeholder="John Appleseed" />
  </div>
  <div class="input-group">
    <label>What's your flava?</label>
    <input type="text" placeholder="Vanilla Choc" />
  </div>
  <div class="input-group">
    <label>Street Name</label>
    <input type="text" placeholder="Awesome Street" />
  </div>
  <div class="input-group">
    <label>Preferred Tea</label>
    <input type="text" placeholder="Green" />
  </div>
  <div class="input-group">
    <label>Headphone Choice</label>
    <input type="text" placeholder="Stockholm blend" />
  </div>
  <div class="input-group">
    <label>Adventure time?</label>
    <input type="text" placeholder="Definitely" />
  </div>
  <div class="input-group half-width">
    <label>I am half width</label>
    <input type="text" placeholder="Yep I am" />
  </div>
  <div class="input-group half-width">
    <label>I am half width</label>
    <input type="text" placeholder="Yep I am" />
  </div>
  <div class="input-group checkbox">
    <label for="checkbox2">I am a checkbox</label>
    <input type="checkbox" id="checkbox2" />
  </div>
  <div class="input-group checkbox">
    <label for="checkbox1">This is a sample chcekbox label which is long like a Terms and Conditions checkbox label. I agree to receive all policy documents electronically and have read, understood &amp; agree to the conditions in the Policy Wording.</label>
    <input type="checkbox" id="checkbox1" />
  </div>
  <div class="input-group checkbox half-width">
    <label for="checkbox3">This is a sample chcekbox which is half width and still has a pretty big label. See? It's pretty big isnt it...</label>
    <input type="checkbox" id="checkbox3" />
  </div>
  <div class="input-group checkbox half-width">
    <label for="checkbox4">This is a sample chcekbox which is half width and sits next to the other guy over yonder.</label>
    <input type="checkbox" id="checkbox4" />
  </div>
  <div class="input-group radio clear-left">
    <label for="radio1">I am a radio. Also, notice I clear myself with the clear class. My label is long and super cool.</label>
    <input type="radio" name="radios" id="radio1" />
  </div>
  <div class="input-group radio half-width">
    <label for="radio2"> Half widths are probably good for when radio labels are long but not SO LONG that the label is too thin and spread out (like the guy above).</label>
    <input type="radio" name="radios" id="radio2" />
  </div>
</div>
